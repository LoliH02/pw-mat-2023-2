<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root {
            border: 3px solid rebeccapurple;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        //Criando um novo elemnto <p> via JS
        const parag = document.createElement('p')
        parag.textContent = 'Este parágrafo foi criado em JavaScript'
        
        //Capturando a div root
        const root = document.getElementById('root')
        
        //Inserindo o novo parag criado dentro da div root
        root.appendChild(parag)

        //Criando uma nova div
        const novaDiv =  document.createElement('div')
        
        //Ajustando o conteúdo e a aparência na nova div
        novaDiv.textContent = 'DIV criada com JavaScript'
        novaDiv.style.border = '3px dotted violet'
        novaDiv.style.backgroundColor = 'cyan'
        novaDiv.style.padding = '10px'
        novaDiv.style.marginTop = '50px'
        novaDiv.style.textAlign = 'center'
        novaDiv.id = 'div-verde'
        
        //Inserindo a div como filha do root
        root.appendChild(novaDiv)

    </script>
</body>
</html>
